<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SnapMeetTV - Görüntülü sohbetin en eğlenceli adresi">
  <meta name="keywords" content="SnapMeetTV, video chat, görüntülü sohbet, eğlence">
  <title>SnapMeetTV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://raw.githubusercontent.com/osmangg06/osmangg06.github.io/ee0c46658b01dc7f5e058e986b2f7a4f2064a602/snapmeet%20original%20lezzet.png') no-repeat center center;
      background-size: contain; /* Resmi tam oturacak şekilde ölçeklendirir, taşma olmaz */
      background-color: #000; /* Resim boşluk bırakırsa siyah arka plan görünür */
    }
    .content {
      text-align: center;
      color: white;
    }
    h1 {
      font-size: 60px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px black;
    }
    p {
      font-size: 24px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px black;
    }
    .btn {
      padding: 15px 30px;
      background: #ff4747;
      color: white;
      text-decoration: none;
      font-size: 20px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #e63b3b;
      transform: scale(1.05);
    }
    .btn:focus {
      outline: 2px solid white;
      outline-offset: 2px;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }
      p {
        font-size: 18px;
      }
      .btn {
        padding: 10px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>SnapMeetTV</h1>
    <p>Görüntülü sohbetin en eğlenceli adresi</p>
    <a href="https://nolur.com/" class="btn" aria-label="SnapMeetTV’ye katıl">Hemen Katıl</a>
  </div>
</body>
</html>
